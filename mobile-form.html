<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم اطلاعات کاربر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #232946 0%, #181c2a 100%);
            color: #e0e6f7;
            line-height: 1.6;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            background: rgba(35, 41, 70, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            color: #00ff88;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a786ff;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #a786ff44;
            border-radius: 12px;
            background: #181c2a;
            color: #e0e6f7;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00ff88;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .profile-upload {
            text-align: center;
            margin: 20px 0;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin: 10px auto;
            background: #181c2a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid #a786ff44;
        }

        .profile-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .upload-btn {
            background: linear-gradient(45deg, #00ff88, #a786ff);
            color: #181c2a;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff88, #a786ff);
            color: #181c2a;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        /* Loading state */
        .loading .submit-btn {
            position: relative;
            color: transparent;
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid #181c2a;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Validation styles */
        input:invalid, select:invalid {
            border-color: #ff444455;
        }

        input:invalid:focus, select:invalid:focus {
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);
        }

        /* Custom select arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a786ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 12px center;
            background-size: 16px;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اطلاعات کاربر</h1>
        <form id="userForm" onsubmit="return handleSubmit(event)">
            <div class="profile-upload">
                <div class="profile-preview" id="profilePreview">
                    <img id="previewImg" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a786ff' stroke-width='1' stroke-linecap='round' stroke-linejoin='round'%3E%3IAMth d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'/%3E%3Ccircle cx='12' cy='7' r='4'/%3E%3C/svg%3E" alt="پروفایل">
                </div>
                <input type="file" id="profileImage" accept="image/*" style="display: none">
                <button type="button" class="upload-btn" onclick="document.getElementById('profileImage').click()">
                    آپلود تصویر
                </button>
            </div>

            <div class="form-group">
                <label for="name">نام و نام خانوادگی</label>
                <input type="text" id="name" required minlength="3" pattern="[\u0600-\u06FF\s]{3,}" placeholder="نام خود را وارد کنید">
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="mobile">شماره موبایل</label>
                <input type="tel" id="mobile" required pattern="09[0-9]{9}" placeholder="مثال: 09123456789">
                <div class="error" id="mobileError"></div>
            </div>

            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" required placeholder="example@domain.com">
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="wallet">آدرس کیف پول</label>
                <input type="text" id="wallet" required pattern="^0x[a-fA-F0-9]{40}$" placeholder="0x...">
                <div class="error" id="walletError"></div>
            </div>

            <div class="form-group">
                <label for="type">نوع کاربر</label>
                <select id="type" required>
                    <option value="">انتخاب کنید</option>
                    <option value="regular">معمولی</option>
                    <option value="vip">VIP</option>
                    <option value="admin">ادمین</option>
                </select>
                <div class="error" id="typeError"></div>
            </div>

            <div class="form-group">
                <label for="bio">درباره من</label>
                <textarea id="bio" rows="4" placeholder="توضیحات خود را وارد کنید"></textarea>
            </div>

            <button type="submit" class="submit-btn">ثبت اطلاعات</button>

            <div class="success" id="successMessage">
                اطلاعات با موفقیت ثبت شد!
            </div>
        </form>
    </div>

    <script>
        // پیش‌نمایش تصویر پروفایل
        document.getElementById('profileImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // اعتبارسنجی فرم
        const form = document.getElementById('userForm');
        const inputs = form.querySelectorAll('input, select');
        
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                validateInput(this);
            });
        });

        function validateInput(input) {
            const error = document.getElementById(input.id + 'Error');
            if (!error) return;

            if (input.validity.valid) {
                error.textContent = '';
                input.style.borderColor = '#a786ff44';
            } else {
                if (input.validity.valueMissing) {
                    error.textContent = 'این فیلد الزامی است';
                } else if (input.validity.patternMismatch) {
                    switch(input.id) {
                        case 'name':
                            error.textContent = 'لطفاً نام معتبر وارد کنید';
                            break;
                        case 'mobile':
                            error.textContent = 'شماره موبایل باید 11 رقم و با 09 شروع شود';
                            break;
                        case 'wallet':
                            error.textContent = 'آدرس کیف پول نامعتبر است';
                            break;
                        default:
                            error.textContent = 'مقدار وارد شده معتبر نیست';
                    }
                } else if (input.validity.typeMismatch) {
                    error.textContent = 'فرمت وارد شده صحیح نیست';
                }
                input.style.borderColor = '#ff444455';
            }
        }

        // ارسال فرم
        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // اعتبارسنجی همه فیلدها
            let isValid = true;
            inputs.forEach(input => {
                validateInput(input);
                if (!input.validity.valid) isValid = false;
            });

            if (!isValid) return false;

            // نمایش حالت لودینگ
            form.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // در اینجا اطلاعات فرم را به سرور ارسال کنید
                const formData = new FormData(form);
                // await fetch('/api/user-profile', { method: 'POST', body: formData });

                // نمایش پیام موفقیت
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                alert('خطا در ثبت اطلاعات. لطفاً دوباره تلاش کنید.');
            } finally {
                // حذف حالت لودینگ
                form.classList.remove('loading');
                submitBtn.disabled = false;
            }

            return false;
        }
    </script>
    
    <!-- Floating Token Growth Card - کارت شناور رشد توکن -->
    <script src="js/floating-token-card.js"></script>
</body>
<script src="js/navbar.js"></script>
</html>
