  <script>
        // Status bar update function - runs only once on page load
        function updateStatusBar() {
            if (window.contractConfig && window.contractConfig.address) {
                
                // Update wallet address
                const walletElement = document.getElementById('userStatusWallet');
                if (walletElement) {
                    const address = window.contractConfig.address;
                    walletElement.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                }
                
                // Update wallet status
                const statusElement = document.getElementById('wallet-status');
                if (statusElement) {
                    statusElement.textContent = `Connected: ${window.contractConfig.address.slice(0, 6)}...${window.contractConfig.address.slice(-4)}`;
                    statusElement.className = 'status-wallet connected';
                }
                
                // Update user data, token balances, and dashboard
                updateUserData();
                updateDashboard();
                }
        }
        
        // Update user data from contract
        async function updateUserData() {
            try {
                if (window.contractConfig && window.contractConfig.contract && window.contractConfig.address) {
                    const userData = await window.contractConfig.contract.users(window.contractConfig.address);
                    
                    // Update User IAM
                    const userIdElement = document.getElementById('userStatusIdValue');
                    if (userIdElement) {
                        userIdElement.textContent = userData[0] ? userData[0].toString() : '';
                    }
                    
                    // Update User Stars based on Binary Points
                    const levelElement = document.getElementById('userStatusLevel');
                    if (levelElement) {
                        const binaryPointsClaimed = parseInt(userData[3] || 0);
                        let stars = 0;
                        
                        if (binaryPointsClaimed >= 10000) {
                            stars = 5; // 10000+ = 5 stars
                        } else if (binaryPointsClaimed >= 1000) {
                            stars = 4; // 1000-9999 = 4 stars
                        } else if (binaryPointsClaimed >= 100) {
                            stars = 3; // 100-999 = 3 stars
                        } else if (binaryPointsClaimed >= 10) {
                            stars = 2; // 10-99 = 2 stars
                        } else if (binaryPointsClaimed >= 1) {
                            stars = 1; // 1-9 = 1 star
                        } else {
                            stars = 0; // 0 = no stars
                        }
                        
                        if (stars > 0) {
                            levelElement.textContent = '⭐'.repeat(stars);
                        } else {
                            levelElement.textContent = '';
                        }
                    }
                    
                    // Update Likes and Dislikes (no defaults on failure)
                    try {
                        const voteStatus = await window.contractConfig.contract.getVoteStatus(window.contractConfig.address);
                        const likesElement = document.getElementById('userStatusLikes');
                        const dislikesElement = document.getElementById('userStatusDislikes');
                        if (likesElement) {
                            const v = voteStatus && typeof voteStatus.totalLikes !== 'undefined' ? String(voteStatus.totalLikes) : '';
                            if (likesElement.textContent !== v) likesElement.textContent = v;
                        }
                        if (dislikesElement) {
                            const v2 = voteStatus && typeof voteStatus.totalDislikes !== 'undefined' ? String(voteStatus.totalDislikes) : '';
                            if (dislikesElement.textContent !== v2) dislikesElement.textContent = v2;
                        }
                    } catch (error) {
                        const likesElement = document.getElementById('userStatusLikes');
                        const dislikesElement = document.getElementById('userStatusDislikes');
                        if (likesElement) { if (likesElement.textContent !== '') likesElement.textContent = ''; }
                        if (dislikesElement) { if (dislikesElement.textContent !== '') dislikesElement.textContent = ''; }
                    }
                    
                    // Update token balances
                    await updateTokenBalances();
                }
            } catch (error) {
                // Error updating user data
            }
        }
        
        // Update token balances
        async function updateTokenBalances() {
            try {
                if (window.contractConfig && window.contractConfig.provider && window.contractConfig.address) {
                    
                    const userAddress = window.contractConfig.address;
                    const provider = window.contractConfig.provider;
                    
                    // Token addresses
                    const IAM_ADDRESS = '0x2D3923A5ba62B2bec13b9181B1E9AE0ea2C8118D';
                    const DAI_ADDRESS = '0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063';
                    
                    // ERC20 ABI for token balances
                    const ERC20_ABI = [
                        {
                            "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                            "name": "balanceOf",
                            "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                            "stateMutability": "view",
                            "type": "function"
                        }
                    ];
                    
                    // Get IAM balance
                    let iamBalance = 0;
                    try {
                        const iamContract = new ethers.Contract(IAM_ADDRESS, ERC20_ABI, provider);
                        const balance = await iamContract.balanceOf(userAddress);
                        iamBalance = parseFloat(ethers.formatEther(balance));
                    } catch (e) {
                        // Error getting IAM balance
                    }
                    
                    // Get MATIC balance
                    let maticBalance = 0;
                    try {
                        const balance = await provider.getBalance(userAddress);
                        maticBalance = parseFloat(ethers.formatEther(balance));
                    } catch (e) {
                        // Error getting MATIC balance
                    }
                    
                    // Get DAI balance
                    let daiBalance = 0;
                    try {
                        const daiContract = new ethers.Contract(DAI_ADDRESS, ERC20_ABI, provider);
                        const balance = await daiContract.balanceOf(userAddress);
                        daiBalance = parseFloat(ethers.formatEther(balance));
                    } catch (e) {
                        // Error getting DAI balance
                    }
                    
                    // Update UI with formatted balances
            const iamBalanceElement = document.getElementById('iam-balance');
            const maticBalanceElement = document.getElementById('matic-balance');
            const daiBalanceElement = document.getElementById('dai-balance');
            
            if (iamBalanceElement) {
                        iamBalanceElement.textContent = iamBalance > 0 ? formatTokenBalance(iamBalance, 2) : '';
            }
                    
            if (maticBalanceElement) {
                        maticBalanceElement.textContent = (Number.isFinite(maticBalance) && maticBalance > 0) ? maticBalance.toFixed(2) : '';
            }
                    
            if (daiBalanceElement) {
                        daiBalanceElement.textContent = (Number.isFinite(daiBalance) && daiBalance > 0) ? daiBalance.toFixed(2) : '';
                    }
                    
                    // Get IAM token price from contract
                    let iamTokenPrice = 0;
                    try {
                        if (window.contractConfig && window.contractConfig.contract) {
                            const tokenPrice = await window.contractConfig.contract.getTokenPrice();
                            iamTokenPrice = parseFloat(ethers.formatEther(tokenPrice));
                        }
                    } catch (error) {
                        // Error getting IAM token price
                    }

                    // Update USD values with real prices
            const iamUsdElement = document.getElementById('iam-balance-usd');
            const maticUsdElement = document.getElementById('matic-balance-usd');
            const daiUsdElement = document.getElementById('dai-balance-usd');
            
                if (iamUsdElement) {
                        const iamUsdValue = iamBalance * iamTokenPrice;
                        iamUsdElement.textContent = (iamUsdValue > 0) ? '$' + formatTokenBalance(iamUsdValue, 2) : '';
                    }
                    
                if (maticUsdElement) {
                        maticUsdElement.textContent = ''; // No USD value needed
                    }
                    
                if (daiUsdElement) {
                        daiUsdElement.textContent = ''; // No USD value needed
                    }
                    
                }
  } catch (error) {
                // Error updating token balances
            }
        }

        function setupCompressedNavigation() {
            const navItems = document.querySelectorAll('.status-nav-item');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

            // Set contract link to Polygonscan
            try {
                const linkEl = document.getElementById('contract-link');
                let addr = '';
                if (window.contractConfig && window.contractConfig.IAM_ADDRESS) {
                    addr = window.contractConfig.IAM_ADDRESS;
                } else if (window.contractConfig && window.contractConfig.contract && window.contractConfig.contract.target) {
                    addr = window.contractConfig.contract.target;
                } else if (typeof IAM_ADDRESS !== 'undefined') {
                    addr = IAM_ADDRESS;
                }
                if (linkEl && addr) {
                    linkEl.textContent = addr;
                    linkEl.href = 'https://polygonscan.com/address/' + addr;
                } else if (linkEl) {
                    linkEl.textContent = '';
                    linkEl.removeAttribute('href');
                }
            } catch (_) {}
            
            // Update status bar only once on page load
            if (window.contractConfig && window.contractConfig.address) {
                updateStatusBar();
            } else {
                // Listen for wallet connection events - only once
                window.addEventListener('walletConnected', function(event) {
                    updateStatusBar();
                }, { once: true }); // Only listen once
            }

            // Start in-memory refresh every 10s; render draws from cache
            setInterval(function(){ refreshDashboardCache(); }, 10000);
            // Initial prime
            refreshDashboardCache();
        });
        
        // Global function for main.js to call - only once
        window.updateUserStatusBar = function() {
            updateStatusBar();
        };
        
        
        // In-memory cache for dashboard (refreshed every 10s), cards render from cache
        var dashboardCache = null;
        var dashboardRefreshing = false;

        function setLoadProgress(percent, label){
            try {
                var wrap = document.getElementById('load-progress');
                var bar = document.getElementById('load-progress-bar');
                var txt = document.getElementById('load-progress-text');
                if (!wrap || !bar || !txt) return;
                if (percent <= 0) { bar.style.width = '0%'; txt.textContent = '0%'; wrap.style.display = 'block'; return; }
                var p = Math.max(0, Math.min(100, Math.round(percent)));
                bar.style.width = p + '%';
                txt.textContent = (label ? label + ' · ' : '') + p + '%';
                wrap.style.display = 'block';
                if (p === 100) {
                    setTimeout(function(){ wrap.style.display = 'none'; }, 800);
                }
            } catch(_){}
        }

        async function refreshDashboardCache() {
            if (dashboardRefreshing) return;
            if (!(window.contractConfig && window.contractConfig.contract)) return;
            dashboardRefreshing = true;
            try {
                const contract = window.contractConfig.contract;
                // Progress setup
                const totalSteps = 13; // 9 core reads + 4 estimateSell
                let done = 0;
                const step = (label) => { done++; setLoadProgress((done/totalSteps)*100, label); };
                setLoadProgress(1,'Starting');
                // Sequential fetch with progress updates
                const totalSupply = await contract.totalSupply().catch(()=>0); step('totalSupply');
                const totalUsers = await contract.wallets().catch(()=>0); step('wallets');
                const tokenPrice = await contract.getTokenPrice().catch(()=>0); step('tokenPrice');
                const totalPoints = await contract.totalClaimableBinaryPoints().catch(()=>0); step('totalPoints');
                const pointValue = await contract.getPointValue().catch(()=>0); step('pointValue');
                const daiContractBalance = await contract.getContractdaiBalance().catch(()=>0); step('daiBalance');
                const regPrice = (contract.getRegPrice ? await contract.getRegPrice().catch(()=>0) : 0); step('regPrice');
                const cashBack = (contract.cashBack ? await contract.cashBack().catch(()=>0) : 0); step('cashBack');
                const contractIAMBalanace = (contract.balanceOf ? await contract.balanceOf(contract.target).catch(()=>0) : 0); step('contractIAM');

                dashboardCache = {
                    ts: Date.now(),
                    totalSupplyNum: parseFloat(ethers.formatEther(totalSupply)),
                    totalUsersNum: parseInt(totalUsers),
                    tokenPriceNum: parseFloat(ethers.formatEther(tokenPrice)),
                    totalPointsNum: parseInt(totalPoints),
                    pointValueNum: parseFloat(ethers.formatEther(pointValue)),
                    daiBalanceNum: parseFloat(ethers.formatEther(daiContractBalance)),
                    regPriceValue: parseFloat(ethers.formatEther(regPrice || 0)),
                    cashBackTokenNum: parseFloat(ethers.formatEther(cashBack || 0)),
                    contractIAMNum: parseFloat(ethers.formatEther(contractIAMBalanace || 0)),
                    // Placeholders for estimateSell USD equivalents
                    usdFromRegPrice: null,
                    usdFromCashback: null,
                    usdFromContractIAM: null,
                    usdFromPointValue: null
                };

                // Use on-chain estimators for more accurate DAI equivalents where applicable
                try {
                    const toWei = (v) => ethers.parseUnits(String(v), 18);
                    let usdFromRegPriceWei = 0, usdFromCashbackWei = 0, usdFromContractIAMWei = 0, usdFromPointValueWei = 0;
                    if (dashboardCache.regPriceValue > 0 && typeof contract.estimateSell === 'function') {
                        usdFromRegPriceWei = await contract.estimateSell(toWei(dashboardCache.regPriceValue)).catch(()=>0); step('estRegPrice');
                    } else { step('estRegPrice'); }
                    if (dashboardCache.cashBackTokenNum > 0 && typeof contract.estimateSell === 'function') {
                        usdFromCashbackWei = await contract.estimateSell(toWei(dashboardCache.cashBackTokenNum)).catch(()=>0); step('estCashback');
                    } else { step('estCashback'); }
                    if (dashboardCache.contractIAMNum > 0 && typeof contract.estimateSell === 'function') {
                        usdFromContractIAMWei = await contract.estimateSell(toWei(dashboardCache.contractIAMNum)).catch(()=>0); step('estContractIAM');
                    } else { step('estContractIAM'); }
                    if (dashboardCache.pointValueNum > 0 && typeof contract.estimateSell === 'function') {
                        usdFromPointValueWei = await contract.estimateSell(toWei(dashboardCache.pointValueNum)).catch(()=>0); step('estPointValue');
                    } else { step('estPointValue'); }
                    dashboardCache.usdFromRegPrice = parseFloat(ethers.formatEther(usdFromRegPriceWei || 0));
                    dashboardCache.usdFromCashback = parseFloat(ethers.formatEther(usdFromCashbackWei || 0));
                    dashboardCache.usdFromContractIAM = parseFloat(ethers.formatEther(usdFromContractIAMWei || 0));
                    dashboardCache.usdFromPointValue = parseFloat(ethers.formatEther(usdFromPointValueWei || 0));
                } catch(_) {}

                renderDashboardFromCache();
                setLoadProgress(100,'Done');
            } catch (e) {
                // silent
            } finally {
                dashboardRefreshing = false;
            }
        }

        function renderDashboardFromCache() {
            if (!dashboardCache) return;
            const c = dashboardCache;
            updateDashboardElement('total-supply', c.totalSupplyNum > 0 ? formatNumber(c.totalSupplyNum) : '');
            updateDashboardElement('total-users', c.totalUsersNum > 0 ? formatNumber(c.totalUsersNum, true) : '');
            updateDashboardElement('token-price', c.tokenPriceNum > 0 ? '$' + formatTokenBalance(c.tokenPriceNum, 6) : '');
            updateDashboardElement('total-points', c.totalPointsNum > 0 ? formatNumber(c.totalPointsNum, true) : '');
            updateDashboardElement('point-value', c.pointValueNum > 0 ? formatTokenBalance(c.pointValueNum, 2) : '');
            updateDashboardElement('contract-balance', (Number.isFinite(c.daiBalanceNum) && c.daiBalanceNum > 0) ? c.daiBalanceNum.toFixed(2) : '');
            updateDashboardElement('total-supply-usd', (c.totalSupplyNum * c.tokenPriceNum) > 0 ? '$' + formatNumber(c.totalSupplyNum * c.tokenPriceNum) : '');
            updateDashboardElement('contract-balance-usd', (Number.isFinite(c.daiBalanceNum) && c.daiBalanceNum > 0) ? '$' + c.daiBalanceNum.toFixed(2) : '');
            updateDashboardElement('contract-iam-balance', c.contractIAMNum > 0 ? formatTokenBalance(c.contractIAMNum, 2) : '');
            const contractIamUsdPref = (typeof c.usdFromContractIAM === 'number' && c.usdFromContractIAM > 0)
                ? c.usdFromContractIAM : (c.contractIAMNum * c.tokenPriceNum);
            updateDashboardElement('contract-iam-balance-usd', contractIamUsdPref > 0 ? '$' + formatNumber(contractIamUsdPref) : '');
            updateDashboardElement('reg-price', c.regPriceValue > 0 ? formatTokenBalance(c.regPriceValue, 2) : '');
            const regPriceUsd = (typeof c.usdFromRegPrice === 'number' && c.usdFromRegPrice > 0)
                ? c.usdFromRegPrice : (c.regPriceValue * c.tokenPriceNum);
            updateDashboardElement('reg-price-usd', regPriceUsd > 0 ? '$' + formatNumber(regPriceUsd) : '');
            updateDashboardElement('cashback', c.cashBackTokenNum > 0 ? formatTokenBalance(c.cashBackTokenNum, 2) : '');
            const cashbackUsd = (typeof c.usdFromCashback === 'number' && c.usdFromCashback > 0)
                ? c.usdFromCashback : (c.cashBackTokenNum * c.tokenPriceNum);
            updateDashboardElement('cashback-usd', cashbackUsd > 0 ? '$' + formatNumber(cashbackUsd) : '');
            const pointValueUsd = (typeof c.usdFromPointValue === 'number' && c.usdFromPointValue > 0)
                ? c.usdFromPointValue : (c.pointValueNum * c.tokenPriceNum);
            updateDashboardElement('point-value-usd', pointValueUsd > 0 ? '$' + formatNumber(pointValueUsd) : '');
        }

        // Backwards-compatible alias if other scripts call updateDashboard()
        async function updateDashboard() { await refreshDashboardCache(); }
        
        // Clear all dashboard and status placeholders to avoid stale/default values
        function resetDashboardPlaceholders() {
            const ids = [
                'total-supply','total-supply-usd','total-users','token-price','total-points',
                'point-value','point-value-usd','contract-balance','contract-balance-usd',
                'contract-iam-balance','contract-iam-balance-usd','reg-price','reg-price-usd',
                'cashback','cashback-usd','userStatusIdValue','userStatusLikes','userStatusDislikes',
                'iam-balance','iam-balance-usd','dai-balance','dai-balance-usd','matic-balance','matic-balance-usd'
            ];
            for (var i=0;i<ids.length;i++) {
                var el = document.getElementById(ids[i]);
                if (el && el.textContent !== '') el.textContent = '';
            }
            var levelEl = document.getElementById('userStatusLevel');
            if (levelEl && levelEl.textContent !== '') levelEl.textContent = '';
        }

        // Background staggered updates disabled per request; cards load once via updateDashboard()

        // Helper function to update dashboard elements
        function updateDashboardElement(elementId, value) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const next = String(value == null ? '' : value);
            if (element.textContent === next) return;
            element.textContent = next;
        }
        
        // Helper function to format numbers
        function formatNumber(num, isInteger = false) {
            if (isInteger) {
                if (num >= 1000000000) {
                    return Math.floor(num / 1000000000) + 'B';
                } else if (num >= 1000000) {
                    return Math.floor(num / 1000000) + 'M';
                } else if (num >= 1000) {
                    return Math.floor(num / 1000) + 'K';
            } else {
                    return Math.floor(num).toString();
                }
    } else {
                if (num >= 1000000000) {
                    return (num / 1000000000).toFixed(2) + 'B';
                } else if (num >= 1000000) {
                    return (num / 1000000).toFixed(2) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(2) + 'K';
                } else {
                    return num.toFixed(2);
                }
            }
        }
        
        // Helper: format with 3 significant digits and suffixes (K/M/B/T). For <1 use scientific (E)
        function formatTokenBalance(num, _decimalsIgnored = 3) {
            const value = Number(num);
            if (!isFinite(value) || value === 0) return '0';
            const abs = Math.abs(value);
            const suffixes = [
                { v: 1e12, s: 'T' },
                { v: 1e9,  s: 'B' },
                { v: 1e6,  s: 'M' },
                { v: 1e3,  s: 'K' }
            ];
            const trim = (str) => str.replace(/\.0+$|(?<=\.[0-9]*?)0+$/g, '');
            for (const { v, s } of suffixes) {
                if (abs >= v) {
                    const scaled = value / v;
                    return trim(Number(scaled.toPrecision(3)).toString()) + s;
                }
            }
            if (abs >= 1) {
                return trim(Number(value.toPrecision(3)).toString());
            }
            // < 1 → scientific with 3 sig digits (1 leading + 2 fractional)
            return value.toExponential(2).replace('e', 'E');
        }
