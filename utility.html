<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Tools | PHOENIX (IAM)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hamburger-menu.css">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <script src="js/mobile-optimizer.js"></script>
  
  <!-- Load ethers.js version 6 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <!-- Load WalletConnect Provider from official CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- Load WalletConnect Handler -->
  <script src="js/walletconnect-handler.js?v=5.7"></script>
  <!-- Load WalletConnect UMD locally -->
  <script src="js/walletconnect-v1.8.0.js"></script>
  
  <!-- Main scripts for wallet connection -->
  <script src="js/config.js"></script>
  <script src="js/web3-interactions.js"></script>
  <script src="js/main.js"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d3748 100%);
      color: #e2e8f0;
      font-family: 'Noto Sans Arabic', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .utility-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .utility-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .utility-card {
      background: linear-gradient(135deg, rgba(35,41,70,0.8) 0%, rgba(45,55,72,0.8) 100%);
      border: 1px solid rgba(0,255,136,0.2);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 16px rgba(0,255,136,0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .utility-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,255,136,0.2);
      border-color: rgba(0,255,136,0.4);
    }
    
    .utility-card h3 {
      font-size: 1.3rem;
      margin: 0 0 0.8rem 0;
      color: #00ff88;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .utility-card .icon {
      font-size: 1.5rem;
    }
    
    .utility-btn {
      background: linear-gradient(45deg, #00ff88, #00cc6a);
      color: #1a202c;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      flex: 1;
    }
    
    .utility-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,255,136,0.3);
    }
    
    .utility-btn.secondary {
      background: linear-gradient(45deg, #a786ff, #8b5cf6);
      color: white;
    }
    
    .calculator-section {
      background: rgba(0,255,136,0.05);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid rgba(0,255,136,0.1);
    }
    
    .calculator-input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 8px;
      background: rgba(26,32,44,0.8);
      color: #e2e8f0;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    
    .calculator-input:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 3px rgba(0,255,136,0.1);
    }
    
    .calculator-result {
      background: rgba(0,255,136,0.1);
      border: 1px solid rgba(0,255,136,0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      color: #e2e8f0;
      font-family: 'Fira Mono', monospace;
      word-break: break-all;
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 0.5rem;
    }
    
    .status-online {
      background: #00ff88;
      box-shadow: 0 0 10px rgba(0,255,136,0.5);
    }
    
    .status-offline {
      background: #ff4757;
      box-shadow: 0 0 10px rgba(255,71,87,0.5);
    }
    
    @media (max-width: 768px) {
      .utility-grid {
        grid-template-columns: 1fr;
      }
      
      .utility-actions {
        flex-direction: column;
      }
      
      .utility-header h1 {
        font-size: 2rem;
      }
    }
    
    /* Animation keyframes */
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
    /* Back Button */
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(135deg, #a786ff, #00ff88);
      color: #0a0f1c;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
      z-index: 1000;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(167, 134, 255, 0.3);
    }
  </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-btn">‚Üê Back</a>



    <div class="utility-grid">      <!-- Address and Index Conversion -->
       <div class="utility-card">
         <h3><span class="icon">üîÑ</span>Address and Index Conversion</h3>
         <div class="calculator-section">
           <div style="margin-bottom: 1rem;">
             <h5 style="color: #a786ff; margin-bottom: 0.5rem;">üìä Index to Address</h5>
             <input type="number" class="calculator-input" id="index-input" placeholder="User index number" min="0">
             <button class="utility-btn" onclick="convertIndexToAddress()" style="width: 100%;">Convert</button>
             <div class="calculator-result" id="index-result" style="display: none;"></div>
           </div>
           <div>
             <h5 style="color: #a786ff; margin-bottom: 0.5rem;">üë§ Address to Index</h5>
             <input type="text" class="calculator-input" id="address-input" placeholder="Wallet address (0x...)" style="direction: ltr;">
             <button class="utility-btn" onclick="convertAddressToIndex()" style="width: 100%;">Convert</button>
             <div class="calculator-result" id="address-result" style="display: none;"></div>
           </div>
         </div>
       </div>


    </div>



  <script>
    // Contract address - using new contract by default
    const UTILITY_IAM_ADDRESS = '0x63F5a2085906f5fcC206d6589d78038FBc74d2FE'; // New contract
    
    // Set global contract address if not already set
    if (!window.IAM_ADDRESS) {
        window.IAM_ADDRESS = UTILITY_IAM_ADDRESS;
    }

    // Show status message
    function showStatus(message, type = 'info') {
        // Create a temporary status message
        const statusEl = document.createElement('div');
        statusEl.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(0, 255, 136, 0.9)' : type === 'error' ? 'rgba(255, 68, 68, 0.9)' : 'rgba(167, 134, 255, 0.9)'};
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            font-size: 13px;
            max-width: 300px;
            backdrop-filter: blur(8px);
            border: 1px solid ${type === 'success' ? 'rgba(0, 255, 136, 0.3)' : type === 'error' ? 'rgba(255, 68, 68, 0.3)' : 'rgba(167, 134, 255, 0.3)'};
            animation: slideIn 0.3s ease;
        `;
        
        const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
        statusEl.innerHTML = `${icon} ${message}`;
        
        document.body.appendChild(statusEl);
        
        setTimeout(() => {
            if (statusEl.parentElement) {
                statusEl.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => statusEl.remove(), 300);
            }
        }, 3000);
    }

    // Convert index to address
    window.convertIndexToAddress = async function() {
       const index = parseInt(document.getElementById('index-input').value);
       
       if (!index || index < 0) {
         alert('Please enter a valid index');
         return;
       }
       
       const resultDiv = document.getElementById('index-result');
       resultDiv.innerHTML = 'Converting...';
       resultDiv.style.display = 'block';
       
       try {
         // Attempt to connect to contract
         if (window.connectWallet && typeof window.connectWallet === 'function') {
           await window.connectWallet();
           if (window.contractConfig && window.contractConfig.contract) {
             // Use selected contract
             const contract = new ethers.Contract(window.IAM_ADDRESS, window.IAM_ABI, window.contractConfig.signer);
             // Use ABI mapping to convert index to address
             const address = await contract.indexToAddress(index);
             resultDiv.innerHTML = `
               <strong>Result:</strong><br>
               Index: ${index}<br>
               Address: ${address}<br>
               <button onclick="copyToClipboard('${address}')" style="background: #00ff88; color: #1a202c; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin-top: 0.5rem;">Copy Address</button>
             `;
           } else {
             throw new Error('Contract not available');
           }
         } else {
           throw new Error('Wallet not connected');
         }
       } catch (error) {
         resultDiv.innerHTML = `
           <strong>Error:</strong><br>
           ${error.message}<br>
           <small style="color: #a0aec0;">To use this feature, please connect your wallet</small>
         `;
       }
     }

    // Convert address to index
    window.convertAddressToIndex = async function() {
       const address = document.getElementById('address-input').value.trim();
       
       if (!address || !address.startsWith('0x')) {
         alert('Please enter a valid address');
         return;
       }
       
       const resultDiv = document.getElementById('address-result');
       resultDiv.innerHTML = 'Converting...';
       resultDiv.style.display = 'block';
       
       try {
         if (window.connectWallet && typeof window.connectWallet === 'function') {
           await window.connectWallet();
           if (window.contractConfig && window.contractConfig.contract) {
             // Use selected contract
             const contract = new ethers.Contract(window.IAM_ADDRESS, window.IAM_ABI, window.contractConfig.signer);
             // Use ABI mapping to convert address to index
             // First get user data from users mapping
             const userData = await contract.users(address);
             const index = userData.index;
             
             if (index && index > 0) {
               resultDiv.innerHTML = `
                 <strong>Result:</strong><br>
                 Address: ${address}<br>
                 Index: ${index.toString()}<br>
                 <button onclick="copyToClipboard('${index.toString()}')" style="background: #00ff88; color: #1a202c; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin-top: 0.5rem;">Copy Index</button>
               `;
             } else {
               resultDiv.innerHTML = `
                 <strong>Result:</strong><br>
                 Address: ${address}<br>
                 <span style="color: #ffa502;">This address is not registered in the system</span>
               `;
             }
           } else {
             throw new Error('Contract not available');
           }
         } else {
           throw new Error('Wallet not connected');
         }
       } catch (error) {
         resultDiv.innerHTML = `
           <strong>Error:</strong><br>
           ${error.message}<br>
           <small style="color: #a0aec0;">To use this feature, please connect your wallet</small>
         `;
       }
     }

    

    // Copy to clipboard
    window.copyToClipboard = function(text) {
       navigator.clipboard.writeText(text).then(() => {
         alert('Copied!');
       }).catch(() => {
         // Fallback for older browsers
         const textArea = document.createElement('textarea');
         textArea.value = text;
         document.body.appendChild(textArea);
         textArea.select();
         document.execCommand('copy');
         document.body.removeChild(textArea);
         alert('Copied!');
       });
     }

    // Update status time
    window.updateStatusTime = function() {
       const now = new Date();
       const timeString = now.toLocaleString('en-US');
       document.getElementById('status-time').textContent = timeString;
     }

    // Wallet connection function for utility page
    window.connectWalletForUtility = async function() {
       const connectBtn = document.getElementById('connect-wallet-btn');
       const statusDiv = document.getElementById('wallet-status');
       
       try {
         connectBtn.textContent = 'Connecting...';
         connectBtn.disabled = true;
         
         if (window.connectWallet && typeof window.connectWallet === 'function') {
           const connection = await window.connectWallet();
           
           if (connection && connection.address) {
             statusDiv.innerHTML = `
               <div style="color: #00ff88; background: rgba(0,255,136,0.1); padding: 0.8rem; border-radius: 6px;">
                 ‚úÖ Wallet connected<br>
                 <small>Address: ${connection.address.substring(0, 6)}...${connection.address.substring(38)}</small>
               </div>
             `;
             connectBtn.textContent = '‚úÖ Connected';
             connectBtn.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
           } else {
             throw new Error('Connection failed');
           }
         } else {
           throw new Error('Wallet connection function not available');
         }
       } catch (error) {
         statusDiv.innerHTML = `
           <div style="color: #ff4757; background: rgba(255,71,87,0.1); padding: 0.8rem; border-radius: 6px;">
             ‚ùå Connection error: ${error.message}
           </div>
         `;
         connectBtn.textContent = 'üîó Connect Wallet';
         connectBtn.disabled = false;
       }
     }

    // Check wallet connection status on page load
    window.checkWalletConnection = function() {
       const statusDiv = document.getElementById('wallet-status');
       const connectBtn = document.getElementById('connect-wallet-btn');
       
       if (window.contractConfig && window.contractConfig.address) {
         statusDiv.innerHTML = `
           <div style="color: #00ff88; background: rgba(0,255,136,0.1); padding: 0.8rem; border-radius: 6px;">
             ‚úÖ Wallet already connected<br>
             <small>Address: ${window.contractConfig.address.substring(0, 6)}...${window.contractConfig.address.substring(38)}</small>
           </div>
         `;
         connectBtn.textContent = '‚úÖ Connected';
         connectBtn.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
         connectBtn.disabled = true;
       }
     }

     // Card animations
     document.addEventListener('DOMContentLoaded', function() {
       const cards = document.querySelectorAll('.utility-card');
       cards.forEach((card, index) => {
         card.style.opacity = '0';
         card.style.transform = 'translateY(20px)';
         setTimeout(() => {
           card.style.transition = 'all 0.5s ease';
           card.style.opacity = '1';
           card.style.transform = 'translateY(0)';
         }, index * 100);
       });
       
       // Contract is set to new contract by default
       console.log('‚úÖ Using new contract:', window.IAM_ADDRESS);
       
       updateStatusTime();
       setInterval(updateStatusTime, 60000); // Update every minute
       
       // Check wallet connection status
       setTimeout(checkWalletConnection, 1000);
     });
  </script>
  
  <!-- Load navbar -->
  <script src="js/navbar.js"></script>
  
  <!-- Floating Token Growth Card -->
  <script src="js/floating-token-card.js"></script>
</body>
