<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست ساده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #232946;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }
        .status {
            background: rgba(0,255,136,0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid #ff0000;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        button {
            background: #00ff88;
            color: #232946;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>🧪 تست بارگذاری اسکریپت‌ها</h1>
    
    <div id="status-container">
        <div class="status">⏳ در حال بررسی...</div>
    </div>
    
    <div>
        <button onclick="testWalletDashboard()">🔐 تست داشبورد ولت</button>
        <button onclick="window.location.href='index.html'">🏠 بازگشت به صفحه اصلی</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/walletconnect-handler.js"></script>
    
    <script>
        function updateStatus(message, isError = false) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="${isError ? 'error' : 'status'}">${message}</div>`;
        }
        
        function testWalletDashboard() {
            window.open('wallet-dashboard.html', '_blank');
        }
        
        // بررسی بارگذاری اسکریپت‌ها
        setTimeout(() => {
            const checks = [];
            
            // بررسی ethers
            if (typeof ethers !== 'undefined') {
                checks.push('✅ ethers.js بارگذاری شد');
            } else {
                checks.push('❌ ethers.js بارگذاری نشد');
            }
            
            // بررسی config.js
            if (typeof CONTRACT_ADDRESS !== 'undefined') {
                checks.push('✅ config.js بارگذاری شد');
            } else {
                checks.push('❌ config.js بارگذاری نشد');
            }
            
            // بررسی main.js
            if (typeof window.connectWallet === 'function') {
                checks.push('✅ main.js بارگذاری شد');
            } else {
                checks.push('❌ main.js بارگذاری نشد');
            }
            
            // بررسی walletconnect-handler.js
            if (typeof window.WalletConnectProvider !== 'undefined') {
                checks.push('✅ walletconnect-handler.js بارگذاری شد');
            } else {
                checks.push('❌ walletconnect-handler.js بارگذاری نشد');
            }
            
            updateStatus(checks.join('<br>'));
        }, 2000);
    </script>
</body>
</html>
