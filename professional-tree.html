<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخت حرفه‌ای شبکه - CPA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <!-- بارگذاری ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: linear-gradient(135deg, #050709, #0a0d1a, #050709);
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tree-container {
            background: linear-gradient(135deg, #0a0d1a, #1a1f2e, #0a0d1a);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 255, 136, 0.2);
        }
        
        .tree-title {
            color: #00ff88;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .tree-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #a786ff;
        }
        
        .tree-stats span {
            background: rgba(167, 134, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(167, 134, 255, 0.2);
        }
        
        .tree-viewport {
            position: relative;
            height: 600px;
            overflow: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tree-canvas {
            position: relative;
            min-height: 100%;
            min-width: 100%;
            padding: 2rem;
        }
        
        .tree-node {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .node-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
            border: 3px solid;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .node-circle.active {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border-color: #00ff88;
            color: #232946;
        }
        
        .node-circle.inactive {
            background: linear-gradient(135deg, #ff6b6b, #cc5555);
            border-color: #ff6b6b;
            color: white;
        }
        
        .node-circle.referral {
            background: linear-gradient(135deg, #a786ff, #8b5cf6);
            border-color: #a786ff;
            color: white;
        }
        
        .node-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        .node-label {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            max-width: 100px;
            word-break: break-all;
        }
        
        .node-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #a786ff);
            transform-origin: left center;
            z-index: -1;
        }
        
        .node-expand-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #00ff88;
            color: #232946;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .node-expand-btn:hover {
            transform: scale(1.1);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #232946;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        
        .tree-legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid;
        }
        
        .legend-color.active {
            background: #00ff88;
            border-color: #00ff88;
        }
        
        .legend-color.inactive {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .legend-color.referral {
            background: #a786ff;
            border-color: #a786ff;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ff6b6b, #cc5555);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        
        .header {
            text-align: center;
            margin: 4rem 0 2rem 0;
            color: #00ff88;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .header p {
            font-size: 1.1rem;
            color: #ccc;
            margin: 0;
        }
        
        /* Binary view specific styles */
        .binary-view .tree-canvas {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
        }
        
        .binary-view .tree-node {
            margin: 0 1rem;
        }
        
        /* Main network container */
        #main-network {
            background: linear-gradient(135deg, #050709 0%, #0a0d1a 50%, #050709 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Network tree specific styles */
        #network-tree {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 400px;
            overflow-x: auto;
            overflow-y: auto;
        }
        
        #network-tree::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        #network-tree::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        #network-tree::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 4px;
        }
        
        #network-tree::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.5);
        }
        
        /* Network stats styles */
        #network-stats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .tree-stats {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .tree-legend {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
        .network-user-info-container {
            position: sticky;
            top: 64px;
            z-index: 999;
            width: 100vw;
            max-width: 100vw;
            left: 0;
            right: 0;
            box-sizing: border-box;
            padding-left: 1.5vw;
            padding-right: 1.5vw;
            background: rgba(10,13,26,0.98);
            margin-top: 0 !important;
        }

        /* استایل‌های جدید برای نمایش موبایل */
        #user-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(24,28,42,0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 24px rgba(0,0,0,0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 9999;
            padding: 20px;
            max-height: 85vh;
            overflow-y: auto;
        }

        #user-popup.active {
            transform: translateY(0);
        }

        .user-info-card {
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(167,134,255,0.1);
            border: none;
            color: #a786ff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn:active {
            transform: scale(0.95);
            background: rgba(167,134,255,0.2);
        }

        .user-info-btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-info-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(167,134,255,0.2);
            background: rgba(167,134,255,0.05);
            color: #fff;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .user-info-btn:active {
            transform: scale(0.98);
            background: rgba(167,134,255,0.1);
        }

        .user-info-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .user-info-list li {
            background: rgba(0,255,136,0.05);
            border: 1px solid rgba(0,255,136,0.1);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-info-list li span {
            font-size: 1.2rem;
        }

        .user-info-list li b {
            font-size: 0.8rem;
            color: #a786ff;
            opacity: 0.8;
        }

        #copy-msg {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,136,0.9);
            color: #232946;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #copy-msg.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .user-info-btn-row {
                flex-direction: column;
            }
            
            .user-info-btn {
                width: 100%;
            }

            .user-info-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @supports (padding: max(0px)) {
            #user-popup {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- نوار اطلاعات کاربر حذف شد -->
    
    <div id="main-network" class="page-section expandable-container" style="width:100vw;max-width:none;margin:0;left:0;right:0;padding:0.5rem 0;">
        <div class="expand-header">
            <h2 style="color: #00ff88; margin: 0;">🌐 Network</h2>
        </div>
        <div class="expand-content">
            <div class="network-container" style="max-width: 1200px; margin: 0 auto; padding: 1rem;">
                <!-- Network Stats -->
                <div id="network-stats" class="network-user-info-container"></div>
                
                <!-- Network Progress Bar -->
                <div id="network-progress" style="display:none;height:8px;background:rgba(255,255,255,0.12);border-radius:999px;overflow:hidden;margin:16px 0;">
                    <div id="network-progress-inner" style="height:100%;width:0%;background:linear-gradient(90deg,#00ff88,#a786ff);box-shadow:0 0 12px rgba(0,255,136,0.35) inset;transition:width 300ms ease;"></div>
                </div>
                
                <!-- Network Members List -->
                <div id="network-tree">
                    <div style="color:#00ccff;text-align:center;padding:2rem;">
                        🔄 در حال بارگذاری درخت شبکه...
                        <br><br>
                        <button onclick="window.initializeNetworkTab()" style="
                            background: linear-gradient(135deg, #00ff88, #00cc66);
                            color: #232946;
                            border: none;
                            padding: 0.8rem 1.5rem;
                            border-radius: 8px;
                            font-weight: bold;
                            cursor: pointer;
                            margin-top: 1rem;
                        ">🔄 بارگذاری مجدد</button>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/walletconnect-handler.js"></script>
    <script src="js/network.js?v=20250809-1"></script>
    <script src="js/navbar.js"></script>
    <script src="js/token-balances.js"></script>
    
    <script src="js/tree-events.js"></script>
    <link rel="stylesheet" href="css/mobile-user-popup.css">
    
    <script>
                // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Try to load network data automatically
                setTimeout(async () => {
                    try {
                        // Initialize network tab
                        if (typeof window.initializeNetworkTab === 'function') {
                            await window.initializeNetworkTab();
                        } else if (typeof window.renderSimpleBinaryTree === 'function') {
                            await window.renderSimpleBinaryTree();
                        } else {
                            // نمایش پیام خطا به کاربر
                            const container = document.getElementById('network-tree');
                            if (container) {
                                container.innerHTML = `
                                    <div style="color:#ff4444;text-align:center;padding:2rem;">
                                        ❌ خطا در بارگذاری درخت شبکه<br>
                                        <small style="color:#ccc;">توابع مورد نیاز در دسترس نیستند</small>
                                    </div>
                                `;
                            }
                        }
                        
                    } catch (error) {
                        console.error('Error loading network data:', error);
                    }
                }, 1000);

            } catch (error) {
                console.error('Error initializing page:', error);
            }
        });
    </script>
    
    <!-- Floating Token Growth Card - کارت شناور رشد توکن -->
    <script src="js/floating-token-card.js"></script>
</body>
</html>
