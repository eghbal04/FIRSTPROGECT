<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Reports</title>
    <link rel="stylesheet" href="css/mobile-responsive.css">
    <script src="js/mobile-navigation.js"></script>
    <script src="js/mobile-optimizer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: linear-gradient(135deg, #232946 0%, #181c2a 100%);
            margin: 0;
            padding: 0;
            direction: ltr;
            color: #e0e6f7;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: rgba(35,41,70,0.98);
            border-radius: 18px;
            box-shadow: 0 4px 24px #0005;
            padding: 36px 22px 28px 22px;
            border: 2px solid #a786ff33;
        }
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 2.1em;
            text-shadow: 0 2px 8px #00ff8822;
        }
        #reports-list { min-height: 120px; }
        .report-sentence {
            padding: 14px 0;
            font-size: 1.13em;
            border-bottom: 1px solid #2d3250;
            text-align: left;
            line-height: 2.1;
            color: #e0e6f7;
            word-break: break-word;
        }
        .report-time {
            color: #a786ff;
            font-size: 0.98em;
            margin-left: 8px;
            margin-right: 0;
            display: inline-block;
        }
        .wallet-address {
            font-family: monospace;
            color: #00ff88;
            direction: ltr;
            display: inline-block;
            margin: 0 4px;
        }
        .error-message {
            color: #ff4444;
            background: #2d3250;
            border-radius: 8px;
            padding: 14px;
            margin: 18px 0;
            text-align: center;
            border: 1.5px solid #ff444455;
        }
        .no-reports {
            color: #a786ff;
            text-align: center;
            margin: 28px 0;
        }
        .loading {
            color: #00ff88;
            text-align: center;
            margin: 28px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #2d3250;
            margin: 0;
        }
        /* Controls */
        #event-type-select, #report-search, #time-range-select {
            background: #181c2a;
            color: #e0e6f7;
            border: 1.5px solid #a786ff;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 1.08em;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px #a786ff22;
            min-width: 120px;
        }
        .controls-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .controls-row > * {
            flex: 1;
            min-width: 140px;
        }
        .event-group h3 {
            color: #a786ff;
            font-size: 1.15em;
            font-weight: bold;
            margin-top: 32px;
            margin-bottom: 10px;
            letter-spacing: 0.2px;
        }
        .event-group {
            background: #232946;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #a786ff11;
            padding: 8px 12px 2px 12px;
            overflow-x: auto;
        }
        /* Mobile */
        @media (max-width: 700px) {
            .container { max-width: 99vw; padding: 10px 2vw; }
            h1 { font-size: 1.2em; }
            #reports-list { font-size: 0.98em; }
            .event-group { padding: 6px 2vw 2px 2vw; }
            .report-sentence { font-size: 1em; padding: 10px 0; }
            #event-type-select, #report-search {
                font-size: 1em;
                min-width: 90px;
                padding: 7px 6px;
                margin-bottom: 6px;
            }
            .wallet-address { font-size: 0.98em; }
            .report-time { font-size: 0.92em; }
            .container > div[style*='display:flex'] {
                flex-direction: column !important;
                gap: 6px !important;
                align-items: stretch !important;
            }
        }
    </style>
</head>
<body>
    <script src="js/navbar.js"></script>
    <div class="container">
        <h1>Your Activity Reports</h1>
        <div id="reports-progress" style="display:none;height:6px;background:rgba(255,255,255,0.12);border-radius:999px;overflow:hidden;margin:-8px 0 16px 0;">
          <div id="reports-progress-inner" style="height:100%;width:0%;background:linear-gradient(90deg,#00ff88,#a786ff);box-shadow:0 0 12px rgba(0,255,136,0.35) inset;transition:width 300ms ease;"></div>
        </div>
        <div class="controls-row">
            <select id="time-range-select">
                <option value="week">Last Week</option>
                <option value="month">Last Month</option>
                <option value="year">Last Year</option>
            </select>
            
            <input id="report-search" type="text" placeholder="Search events..." />
            
            <select id="event-type-select">
                <option value="all">All Categories</option>
                <option value="registration">Registration & Activation</option>
                <option value="referral_registration">Referral & Registration</option>
                <option value="purchase">Additional Purchase</option>
                <option value="tokensbought">Token Purchase (DAI→IAM)</option>
                <option value="tokenssold">Token Sale (IAM→DAI)</option>
                <option value="reward_transfer">Receive from Contract</option>
                <option value="payment_transfer">Payment to Contract</option>
                <option value="incoming_transfer">Incoming IAM Transfer</option>
                <option value="outgoing_transfer">Outgoing IAM Transfer</option>
                <option value="dai_incoming_transfer">Incoming DAI Transfer</option>
                <option value="dai_outgoing_transfer">Outgoing DAI Transfer</option>
                <option value="dai_approval">DAI Approval</option>
                <option value="binarypoints">Binary Points</option>
                <option value="binaryreward">Binary Reward</option>
                <option value="tree">Network Structure</option>
                <option value="indextransfer">Index Transfer</option>
                <option value="monthlyreward">Monthly Reward</option>
                <option value="approval">Transfer Approval</option>
                <option value="binarypool">Binary Pool</option>
                <option value="monthlyfail">Reward Errors</option>
            </select>
        </div>
        <div id="reports-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/web3-interactions.js"></script>
    <script src="js/reports.js"></script>
    <script>
        // --- Fix: Define helper functions for displaying category and event description ---
        window.getEventTypeLabel = function(type) {
            const labels = {
                registration: '🎯 Registration & Activation',
                referral_registration: '👥 Referral & Registration',
                purchase: '🛒 Additional Purchase', 
                tokensbought: '💰 Token Purchase (DAI→IAM)', 
                tokenssold: '💸 Token Sale (IAM→DAI)',
                reward_transfer: '🎁 Receive from Contract',
                payment_transfer: '💳 Payment to Contract',
                incoming_transfer: '📥 Incoming IAM Transfer',
                outgoing_transfer: '📤 Outgoing IAM Transfer',
                dai_incoming_transfer: '💵📥 Incoming DAI Transfer',
                dai_outgoing_transfer: '💵📤 Outgoing DAI Transfer',
                dai_approval: '💵✅ DAI Approval',
                binarypoints: '⭐ Binary Points', 
                binaryreward: '🏆 Binary Reward', 
                tree: '🌳 Network Structure',
                indextransfer: '🔄 Index Transfer', 
                monthlyreward: '📅 Monthly Reward',
                approval: '✅ Transfer Approval',
                binarypool: '🏊 Binary Pool',
                monthlyfail: '❌ Reward Errors'
            };
            return labels[type] || type;
        };
        window.getEventDescription = function(type, details) {
            // If details is a string, return it as is
            if (typeof details === 'string') return details;
            // If details is an object, display important values
            if (typeof details === 'object' && details !== null) {
                return Object.values(details).join(' | ');
            }
            return '';
        };
        // Try to load reports when page loads
        // Progress helpers
        function showReportsProgress(){ const b=document.getElementById('reports-progress'); if(b) b.style.display='block'; }
        function setReportsProgress(p){ const i=document.getElementById('reports-progress-inner'); if(i) i.style.width=Math.max(0,Math.min(100,p))+'%'; }
        function hideReportsProgress(){ const b=document.getElementById('reports-progress'); if(!b) return; setTimeout(()=>{ b.style.display='none'; setReportsProgress(0); }, 400); }

        async function tryLoadReports() {
            if (window.loadReports) window.loadReports();
        }
        // Categorization: Button removed; only select is used
        // Date filter function on reports
        let allReportsCache = [];
        function filterReportsByDate(reports, from, to) {
            if (!from && !to) return reports;
            const fromTime = from ? new Date(from).getTime() : 0;
            const toTime = to ? new Date(to).getTime() + 24*3600*1000 : Infinity;
            return reports.filter(r => r.timestamp >= fromTime && r.timestamp < toTime);
        }
        // Auto load after ready
        window.addEventListener('DOMContentLoaded', function() {
            tryLoadReports();
            
            // Add event listener for time range change
            const timeRangeSelect = document.getElementById('time-range-select');
            if (timeRangeSelect) {
                timeRangeSelect.addEventListener('change', function() {
                    console.log('🔄 Time range changed to:', this.value);
                    if (window.loadReports) window.loadReports();
                });
            }
        });
        window.loadReports = async function(address) {
            const reportsContainer = document.getElementById('reports-list');
            showReportsProgress(); setReportsProgress(10);
            
            // Clear container and prepare for instant typing
            reportsContainer.innerHTML = '';
            
            // Add required functions to window
            window.typeSentence = typeSentence;
            
            try {
                const reports = await window.fetchReports(address);
                setReportsProgress(70);
                
                if (!reports || reports.length === 0) {
                    const timeRange = document.getElementById('time-range-select')?.value || 'week';
                    const rangeText = {
                        'week': 'Last Week',
                        'month': 'Last Month', 
                        'year': 'Last Year'
                    }[timeRange] || 'Selected Range';
                    reportsContainer.innerHTML = `<div class="no-reports">No events found in ${rangeText}.</div>`;
                    setReportsProgress(100); hideReportsProgress();
                    return;
                }
                
                // If events have been typed before, no need to re-render
                allReportsCache = reports;
                setReportsProgress(100); hideReportsProgress();
            } catch (error) {
                console.error('Error loading reports:', error);
                reportsContainer.innerHTML = '<div class="error-message">Error loading reports. Please try again.</div>';
                hideReportsProgress();
            }
        };
        let _renderToken = 0;
        function typeSentence(el, text, speed = 8) {
            return new Promise(resolve => {
                let i = 0;
                el.innerHTML = '';
                const timer = setInterval(() => {
                    if (i < text.length) {
                        el.innerHTML += text.charAt(i++);
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }
        async function renderFilteredReports() {
            const myToken = ++_renderToken;
            const reportsContainer = document.getElementById('reports-list');
            const search = (document.getElementById('report-search').value || '').toLowerCase();
            const selectedType = document.getElementById('event-type-select').value;
            let filtered = allReportsCache.filter(r => {
                const inType = (selectedType === 'all') || (r.type === selectedType);
                if (!inType) return false;
                const text = `${r.type} ${r.title || ''} ${JSON.stringify(r.details || '')}`.toLowerCase();
                return !search || text.includes(search);
            });
            // Time sorting (oldest to newest)
            filtered.sort((a,b) => (a.timestamp||0) - (b.timestamp||0));
            reportsContainer.innerHTML = '';
            if (filtered.length === 0) {
                reportsContainer.innerHTML = '<div class="no-reports">No reports found.</div>';
                return;
            }
            showReportsProgress(); setReportsProgress(75);
            const total = filtered.length;
            for (let idx = 0; idx < total; idx++) {
                if (myToken !== _renderToken) return; // لغو در صورت رندر جدید
                const report = filtered[idx];
                const sentenceDiv = document.createElement('div');
                sentenceDiv.classList.add('report-sentence');
                reportsContainer.appendChild(sentenceDiv);
                // Quick preview for instant typing start
                const label = (window.getEventTypeLabel ? window.getEventTypeLabel(report.type) : report.type) || '';
                const preview = `${label} ...`;
                await typeSentence(sentenceDiv, preview, 6);

                // Simultaneously get full text and when ready, replace without blocking continuation
                if (window.getReportSentence) {
                    window.getReportSentence(report).then(full => {
                        // If not in middle of new render and this item still exists
                        if (sentenceDiv && sentenceDiv.isConnected && myToken === _renderToken) {
                            sentenceDiv.textContent = '';
                            // Faster final typing
                            typeSentence(sentenceDiv, full || preview, 6);
                        }
                    }).catch(()=>{});
                } else if (report.title) {
                    // Quick title replacement if no details function
                    const finalText = report.title;
                    sentenceDiv.textContent = '';
                    await typeSentence(sentenceDiv, finalText, 6);
                }
                setReportsProgress(75 + Math.floor(25 * ((idx + 1) / total)));
            }
            hideReportsProgress();
            // Live search and categorization
            document.getElementById('report-search').oninput = renderFilteredReports;
            document.getElementById('event-type-select').onchange = renderFilteredReports;
        }
    </script>
    
    <!-- Floating Token Growth Card -->
    <script src="js/floating-token-card.js"></script>
</body>
</html>
