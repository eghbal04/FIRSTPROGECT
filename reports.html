<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارشات فعالیت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: linear-gradient(135deg, #232946 0%, #181c2a 100%);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #e0e6f7;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: rgba(35,41,70,0.98);
            border-radius: 18px;
            box-shadow: 0 4px 24px #0005;
            padding: 36px 22px 28px 22px;
            border: 2px solid #a786ff33;
        }
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 2.1em;
            text-shadow: 0 2px 8px #00ff8822;
        }
        #reports-list { min-height: 120px; }
        .report-sentence {
            padding: 14px 0;
            font-size: 1.13em;
            border-bottom: 1px solid #2d3250;
            text-align: right;
            line-height: 2.1;
            color: #e0e6f7;
            word-break: break-word;
        }
        .report-time {
            color: #a786ff;
            font-size: 0.98em;
            margin-right: 8px;
            margin-left: 0;
            display: inline-block;
        }
        .wallet-address {
            font-family: monospace;
            color: #00ff88;
            direction: ltr;
            display: inline-block;
            margin: 0 4px;
        }
        .error-message {
            color: #ff4444;
            background: #2d3250;
            border-radius: 8px;
            padding: 14px;
            margin: 18px 0;
            text-align: center;
            border: 1.5px solid #ff444455;
        }
        .no-reports {
            color: #a786ff;
            text-align: center;
            margin: 28px 0;
        }
        .loading {
            color: #00ff88;
            text-align: center;
            margin: 28px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #2d3250;
            margin: 0;
        }
        /* کنترل‌ها */
        #event-type-select, #report-search, #time-range-select {
            background: #181c2a;
            color: #e0e6f7;
            border: 1.5px solid #a786ff;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 1.08em;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px #a786ff22;
            min-width: 120px;
        }
        .controls-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .controls-row > * {
            flex: 1;
            min-width: 140px;
        }
        .event-group h3 {
            color: #a786ff;
            font-size: 1.15em;
            font-weight: bold;
            margin-top: 32px;
            margin-bottom: 10px;
            letter-spacing: 0.2px;
        }
        .event-group {
            background: #232946;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #a786ff11;
            padding: 8px 12px 2px 12px;
            overflow-x: auto;
        }
        /* موبایل */
        @media (max-width: 700px) {
            .container { max-width: 99vw; padding: 10px 2vw; }
            h1 { font-size: 1.2em; }
            #reports-list { font-size: 0.98em; }
            .event-group { padding: 6px 2vw 2px 2vw; }
            .report-sentence { font-size: 1em; padding: 10px 0; }
            #event-type-select, #report-search {
                font-size: 1em;
                min-width: 90px;
                padding: 7px 6px;
                margin-bottom: 6px;
            }
            .wallet-address { font-size: 0.98em; }
            .report-time { font-size: 0.92em; }
            .container > div[style*='display:flex'] {
                flex-direction: column !important;
                gap: 6px !important;
                align-items: stretch !important;
            }
        }
    </style>
</head>
<body>
    <script src="js/navbar.js"></script>
    <div class="container">
        <h1>گزارشات فعالیت شما</h1>
        <div id="reports-progress" style="display:none;height:6px;background:rgba(255,255,255,0.12);border-radius:999px;overflow:hidden;margin:-8px 0 16px 0;">
          <div id="reports-progress-inner" style="height:100%;width:0%;background:linear-gradient(90deg,#00ff88,#a786ff);box-shadow:0 0 12px rgba(0,255,136,0.35) inset;transition:width 300ms ease;"></div>
        </div>
        <div class="controls-row">
            <select id="time-range-select">
                <option value="week">هفته اخیر</option>
                <option value="month">ماه اخیر</option>
                <option value="year">سال اخیر</option>
            </select>
            
            <input id="report-search" type="text" placeholder="جستجو در رویدادها..." />
            
            <select id="event-type-select">
                <option value="all">همه دسته‌ها</option>
                <option value="registration">ثبت‌نام و فعال‌سازی</option>
                <option value="referral_registration">معرفی و ثبت‌نام</option>
                <option value="purchase">خرید اضافی</option>
                <option value="tokensbought">خرید توکن (DAI→CPA)</option>
                <option value="tokenssold">فروش توکن (CPA→DAI)</option>
                <option value="reward_transfer">دریافت از قرارداد</option>
                <option value="payment_transfer">پرداخت به قرارداد</option>
                <option value="incoming_transfer">انتقال CPA ورودی</option>
                <option value="outgoing_transfer">انتقال CPA خروجی</option>
                <option value="dai_incoming_transfer">انتقال DAI ورودی</option>
                <option value="dai_outgoing_transfer">انتقال DAI خروجی</option>
                <option value="dai_approval">تأییدیه DAI</option>
                <option value="binarypoints">امتیاز باینری</option>
                <option value="binaryreward">پاداش باینری</option>
                <option value="tree">ساختار شبکه</option>
                <option value="indextransfer">انتقال ایندکس</option>
                <option value="monthlyreward">پاداش ماهانه</option>
                <option value="approval">تأییدیه انتقال</option>
                <option value="binarypool">استخر باینری</option>
                <option value="monthlyfail">خطاهای پاداش</option>
            </select>
        </div>
        <div id="reports-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/web3-interactions.js"></script>
    <script src="js/reports.js"></script>
    <script>
        // --- رفع خطا: تعریف توابع کمکی برای نمایش دسته و توضیح ایونت ---
        window.getEventTypeLabel = function(type) {
            const labels = {
                registration: '🎯 ثبت‌نام و فعال‌سازی',
                referral_registration: '👥 معرفی و ثبت‌نام',
                purchase: '🛒 خرید اضافی', 
                tokensbought: '💰 خرید توکن (DAI→CPA)', 
                tokenssold: '💸 فروش توکن (CPA→DAI)',
                reward_transfer: '🎁 دریافت از قرارداد',
                payment_transfer: '💳 پرداخت به قرارداد',
                incoming_transfer: '📥 انتقال CPA ورودی',
                outgoing_transfer: '📤 انتقال CPA خروجی',
                dai_incoming_transfer: '💵📥 انتقال DAI ورودی',
                dai_outgoing_transfer: '💵📤 انتقال DAI خروجی',
                dai_approval: '💵✅ تأییدیه DAI',
                binarypoints: '⭐ امتیاز باینری', 
                binaryreward: '🏆 پاداش باینری', 
                tree: '🌳 ساختار شبکه',
                indextransfer: '🔄 انتقال ایندکس', 
                monthlyreward: '📅 پاداش ماهانه',
                approval: '✅ تأییدیه انتقال',
                binarypool: '🏊 استخر باینری',
                monthlyfail: '❌ خطاهای پاداش'
            };
            return labels[type] || type;
        };
        window.getEventDescription = function(type, details) {
            // اگر details رشته است، همان را برگردان
            if (typeof details === 'string') return details;
            // اگر details شیء است، مقادیر مهم را نمایش بده
            if (typeof details === 'object' && details !== null) {
                return Object.values(details).join(' | ');
            }
            return '';
        };
        // تلاش برای بارگذاری گزارشات هنگام لود صفحه
        // Progress helpers
        function showReportsProgress(){ const b=document.getElementById('reports-progress'); if(b) b.style.display='block'; }
        function setReportsProgress(p){ const i=document.getElementById('reports-progress-inner'); if(i) i.style.width=Math.max(0,Math.min(100,p))+'%'; }
        function hideReportsProgress(){ const b=document.getElementById('reports-progress'); if(!b) return; setTimeout(()=>{ b.style.display='none'; setReportsProgress(0); }, 400); }

        async function tryLoadReports() {
            if (window.loadReports) window.loadReports();
        }
        // دسته‌بندی: دکمه حذف شده است؛ فقط از select استفاده می‌شود
        // تابع فیلتر تاریخ روی گزارشات
        let allReportsCache = [];
        function filterReportsByDate(reports, from, to) {
            if (!from && !to) return reports;
            const fromTime = from ? new Date(from).getTime() : 0;
            const toTime = to ? new Date(to).getTime() + 24*3600*1000 : Infinity;
            return reports.filter(r => r.timestamp >= fromTime && r.timestamp < toTime);
        }
        // لود خودکار بعد از آماده شدن
        window.addEventListener('DOMContentLoaded', function() {
            tryLoadReports();
            
            // اضافه کردن event listener برای تغییر بازه زمانی
            const timeRangeSelect = document.getElementById('time-range-select');
            if (timeRangeSelect) {
                timeRangeSelect.addEventListener('change', function() {
                    console.log('🔄 Time range changed to:', this.value);
                    if (window.loadReports) window.loadReports();
                });
            }
        });
        window.loadReports = async function(address) {
            const reportsContainer = document.getElementById('reports-list');
            showReportsProgress(); setReportsProgress(10);
            
            // پاک کردن کانتینر و آماده کردن برای تایپ فوری
            reportsContainer.innerHTML = '';
            
            // اضافه کردن توابع مورد نیاز به window
            window.typeSentence = typeSentence;
            
            try {
                const reports = await window.fetchReports(address);
                setReportsProgress(70);
                
                if (!reports || reports.length === 0) {
                    const timeRange = document.getElementById('time-range-select')?.value || 'week';
                    const rangeText = {
                        'week': 'هفته اخیر',
                        'month': 'ماه اخیر', 
                        'year': 'سال اخیر'
                    }[timeRange] || 'بازه انتخابی';
                    reportsContainer.innerHTML = `<div class="no-reports">هیچ ایونتی در ${rangeText} یافت نشد.</div>`;
                    setReportsProgress(100); hideReportsProgress();
                    return;
                }
                
                // اگر قبلاً ایونت‌هایی تایپ شده‌اند، نیازی به رندر مجدد نیست
                allReportsCache = reports;
                setReportsProgress(100); hideReportsProgress();
            } catch (error) {
                console.error('خطا در بارگذاری گزارشات:', error);
                reportsContainer.innerHTML = '<div class="error-message">خطا در بارگذاری گزارشات. لطفا دوباره تلاش کنید.</div>';
                hideReportsProgress();
            }
        };
        let _renderToken = 0;
        function typeSentence(el, text, speed = 8) {
            return new Promise(resolve => {
                let i = 0;
                el.innerHTML = '';
                const timer = setInterval(() => {
                    if (i < text.length) {
                        el.innerHTML += text.charAt(i++);
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }
        async function renderFilteredReports() {
            const myToken = ++_renderToken;
            const reportsContainer = document.getElementById('reports-list');
            const search = (document.getElementById('report-search').value || '').toLowerCase();
            const selectedType = document.getElementById('event-type-select').value;
            let filtered = allReportsCache.filter(r => {
                const inType = (selectedType === 'all') || (r.type === selectedType);
                if (!inType) return false;
                const text = `${r.type} ${r.title || ''} ${JSON.stringify(r.details || '')}`.toLowerCase();
                return !search || text.includes(search);
            });
            // مرتب‌سازی زمانی (قدیمی به جدید)
            filtered.sort((a,b) => (a.timestamp||0) - (b.timestamp||0));
            reportsContainer.innerHTML = '';
            if (filtered.length === 0) {
                reportsContainer.innerHTML = '<div class="no-reports">گزارشی پیدا نشد.</div>';
                return;
            }
            showReportsProgress(); setReportsProgress(75);
            const total = filtered.length;
            for (let idx = 0; idx < total; idx++) {
                if (myToken !== _renderToken) return; // لغو در صورت رندر جدید
                const report = filtered[idx];
                const sentenceDiv = document.createElement('div');
                sentenceDiv.classList.add('report-sentence');
                reportsContainer.appendChild(sentenceDiv);
                // پیش‌نمایش سریع برای شروع تایپ فوری
                const label = (window.getEventTypeLabel ? window.getEventTypeLabel(report.type) : report.type) || '';
                const preview = `${label} ...`;
                await typeSentence(sentenceDiv, preview, 6);

                // همزمان متن کامل را بگیر و وقتی آماده شد، بدون بلاک کردن ادامه، جایگزین کن
                if (window.getReportSentence) {
                    window.getReportSentence(report).then(full => {
                        // اگر در میانه رندر جدید نیستیم و این آیتم هنوز وجود دارد
                        if (sentenceDiv && sentenceDiv.isConnected && myToken === _renderToken) {
                            sentenceDiv.textContent = '';
                            // تایپ نهایی سریع‌تر
                            typeSentence(sentenceDiv, full || preview, 6);
                        }
                    }).catch(()=>{});
                } else if (report.title) {
                    // جایگزینی سریع عنوان در صورت نبود تابع جزئیات
                    const finalText = report.title;
                    sentenceDiv.textContent = '';
                    await typeSentence(sentenceDiv, finalText, 6);
                }
                setReportsProgress(75 + Math.floor(25 * ((idx + 1) / total)));
            }
            hideReportsProgress();
            // جستجو و دسته‌بندی زنده
            document.getElementById('report-search').oninput = renderFilteredReports;
            document.getElementById('event-type-select').onchange = renderFilteredReports;
        }
    </script>
    
    <!-- Floating Token Growth Card - کارت شناور رشد توکن -->
    <script src="js/floating-token-card.js"></script>
</body>
</html>
