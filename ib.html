<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ای‌بی | توضیحات</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="text-align:left;margin-bottom:1.5rem;">
    <button onclick="window.location.href='index.html'" style="background:#00ff88;color:#181c2a;font-weight:bold;border:none;border-radius:8px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;box-shadow:0 2px 8px #00ff8840;transition:background 0.2s;">🏠 Home</button>
  </div>
  <div class="container" style="max-width:700px;margin:2rem auto;padding:2rem;background:#232946;border-radius:18px;box-shadow:0 4px 24px #00ff8840;">
    <h1 style="color:#00ff88;">ای‌بی (IB)</h1>
    <div id="desc-content" style="margin-top:1.5rem;"></div>
  </div>
  <script src="js/contract-knowledge-base.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const kb = window.contractKnowledgeBase || window.CPA_KNOWLEDGE_BASE;
      let results = [];
      if (kb && kb.financialMarkets && Array.isArray(kb.financialMarkets.subtopics)) {
        results = kb.financialMarkets.subtopics.filter(x => {
          const t = (x.title || '').toLowerCase();
          const c = (x.content || '').toLowerCase();
          // حذف مثال پروژه توکن افزایشی
          if (x.id && x.id === 'tokenomics-example') return false;
          return t.includes('ib') || c.includes('ib');
        });
      }
      const el = document.getElementById('desc-content');
      if (results.length) {
        el.innerHTML = results.map(item =>
          `<div style='background:#181c2a;border-radius:10px;padding:1rem;margin-bottom:1rem;box-shadow:0 2px 8px #00ff8840;'>
            <h3 style='color:#00ff88;margin:0 0 0.5rem 0;'>${item.title}</h3>
            <div style='color:#fff;'>${item.content || ''}</div>
          </div>`
        ).join('');
      } else {
        el.innerHTML = '<p style="color:#ff6b6b;">اطلاعاتی یافت نشد.</p>';
      }
    });
  </script>
  
  <!-- Floating Token Growth Card - کارت شناور رشد توکن -->
  <script src="js/floating-token-card.js"></script>
</body>
</html>
