</head>
<body>

    <script>
        function testPopup() {
            // Ø­Ø°Ù popup Ù‚Ø¨Ù„ÛŒ Ø§Ú¯Ø± ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø±Ø¯
            let oldPopup = document.getElementById('user-popup');
            if (oldPopup) oldPopup.remove();
            
            // Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªØ³Øª
            const testUser = {
                index: 123,

                depositedAmount: 1000,

            };
            
            const testAddress = "0x1234567890123456789012345678901234567890";
            
            // Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ø¨Ø±Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´
            const infoLines = [
                `ğŸ”— Address:   ${testAddress}`,
                `ğŸ“‹ Index:     ${testUser.index}`,
                `ğŸ†” CPA ID:    CPA${testUser.index}`,
                `âœ… Activated: ${testUser.activated ? 'Ø¨Ù„Ù‡' : 'Ø®ÛŒØ±'}`,
                `ğŸ¯ BinaryPoints: ${testUser.binaryPoints}`,
                `ğŸ“ˆ Cap:      ${testUser.binaryPointCap}`,
                `â¬…ï¸ Left:     ${testUser.leftPoints}`,
                `â¡ï¸ Right:    ${testUser.rightPoints}`,
                `ğŸ’° Refclimed:${testUser.refclimed}`,
                '',
                '--- Financial Info ---',
                `ğŸ† Binary Claimed: ${testUser.binaryPointsClaimed}`,
                `ğŸ—“ï¸ Monthly Withdrawn: ${testUser.totalMonthlyRewarded}`,
                `ğŸ’³ Total Deposited: ${testUser.depositedAmount}`,
                `ğŸ›’ Total Purchased: ${testUser.totalPurchasedKind}`
            ];
            
            // Ø³Ø§Ø®Øª popup Ø«Ø§Ø¨Øª Ùˆ Ø´Ù†Ø§ÙˆØ± Ø¯Ø± Ø¨Ø§Ù„Ø§ÛŒ ØµÙØ­Ù‡
            const popup = document.createElement('div');
            popup.id = 'user-popup';
            popup.style = `
              position: fixed;
              z-index: 9999;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              background: rgba(0,0,0,0.8);
              display: flex;
              align-items: flex-start;
              justify-content: center;
              padding: 2rem 1rem 1rem 1rem;
              box-sizing: border-box;
              backdrop-filter: blur(10px);
            `;
            
            popup.innerHTML = `
              <div style="
                background: linear-gradient(135deg, #181c2a, #232946);
                padding: 1.5rem;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                width: 100%;
                max-width: 600px;
                max-height: 80vh;
                overflow-y: auto;
                direction: rtl;
                position: relative;
                border: 2px solid #a786ff;
                margin-top: 2rem;
                animation: slideDown 0.3s ease-out;
              ">
                <!-- Header with close button -->
                <div style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 1.5rem;
                  padding-bottom: 1rem;
                  border-bottom: 2px solid #a786ff;
                ">
                  <h3 style="
                    color: #00ff88;
                    margin: 0;
                    font-size: 1.3rem;
                    font-weight: bold;
                    text-align: center;
                    flex: 1;
                  ">ğŸ‘¤ Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ú©Ø§Ø±Ø¨Ø±</h3>
                  <button id="close-user-popup" style="
                    background: #ff6b6b;
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 30px;
                    height: 30px;
                    cursor: pointer;
                    font-size: 1.2rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: all 0.3s ease;
                  " onmouseover="this.style.background='#ff4444'" onmouseout="this.style.background='#ff6b6b'">Ã—</button>
                </div>
                <pre id="user-popup-typewriter" style="background:rgba(0,0,0,0.2);border:1.5px solid #333;padding:1.2rem 1.5rem;border-radius:12px;color:#00ff88;font-size:1.05rem;line-height:2;font-family:monospace;overflow-x:auto;margin-bottom:0;box-shadow:0 2px 12px #00ff8840;min-width:180px;direction:ltr;text-align:left;white-space:pre-wrap;min-height:220px;"></pre>
              </div>
            `;
            
            document.body.appendChild(popup);
            
            // Close button functionality
            const closeBtn = document.getElementById('close-user-popup');
            closeBtn.onclick = () => {
                popup.remove();
            };
            
            // Close when clicking anywhere outside the content area
            popup.onclick = (e) => {
                // Check if click is on the popup background or outside the content div
                if (e.target === popup || !e.target.closest('div[style*="background: linear-gradient"]')) {
                    popup.remove();
                }
            };
            
            // Close with Escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    popup.remove();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
            
            // Remove event listener when popup is removed
            popup.addEventListener('remove', () => {
                document.removeEventListener('keydown', handleEscape);
            });
            
            // Typewriter effect
            function typeWriter(lines, el, lineIdx = 0, charIdx = 0) {
                if (lineIdx >= lines.length) return;
                if (charIdx === 0 && lineIdx > 0) el.textContent += '\n';
                if (charIdx < lines[lineIdx].length) {
                    el.textContent += lines[lineIdx][charIdx];
                    setTimeout(() => typeWriter(lines, el, lineIdx, charIdx + 1), 18);
                } else {
                    setTimeout(() => typeWriter(lines, el, lineIdx + 1, 0), 50);
                }
            }
            
            // Ø´Ø±ÙˆØ¹ typewriter effect
            const typewriterEl = document.getElementById('user-popup-typewriter');
            typewriterEl.textContent = '';
            typeWriter(infoLines, typewriterEl);
        }
    </script>
